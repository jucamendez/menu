    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }

    ul li {
      margin: 10px 0;
    }

    ul li a {
      display: block;
      padding: 12px;
      background: #34495e;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      transition: background 0.3s;
    }

    ul li a:hover {
      background: #1abc9c;
    }
